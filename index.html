<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>FSDI 106</title>
</head>
<body>
    <header class="header">
        <h1>Task Manager</h1>
    </header>
    <main class="container">
        <div class="main-flex">
            <section id="list" class="overflow-auto">
                <h2 class="mb-4 text-center">Current Tasks:</h2>
            </section>

            <section id="form">
                <h2 class="mb-4 text-center" >Add new task:</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="txtTitle">Title</label>
                        <input type="text" class="form-control" id="txtTitle" required>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label" for="txtDescription">Description</label>
                        <textarea rows="3" class="form-control" id="txtDescription" required></textarea>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label" for="selColor">Color</label>
                        <input type="color" class="form-control" id="selColor" required>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label" for="startDate">Start Date</label>
                        <input type="datetime-local" class="form-control" id="startDate" required>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label" for="selStatus">Status</label>
                        <select class="form-select" id="selStatus" required>
                            <option value="">---Please Select Option---</option>
                            <option value="New">New</option>
                            <option value="In-Progress">In-Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label" for="numBudget">Budget</label>
                        <input type="number" class="form-control" id="numBudget" required>
                    </div>
            
                    <button id="btnSave" class="btn btn-secondary">Save Task</button>
                </form>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./Scripts/task.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
